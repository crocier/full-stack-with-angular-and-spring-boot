<h2>Employee List</h2>
<div class="scrollit">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>EmailId</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let tempEmployee of employees">
                <td>{{tempEmployee.firstName}}</td>
                <td>{{tempEmployee.lastName}}</td>
                <td>{{tempEmployee.emailId}}</td>
                <td>
                    <button (click)="updateEmployee(tempEmployee.id)" class="btn btn-primary">Update</button>
                    <button (click)="deleteEmployee(tempEmployee.id)" class="btn btn-danger"
                        style="margin-left: 20px">Delete</button>
                    <button (click)="viewEmployee(tempEmployee.id)" class="btn btn-success"
                        style="margin-left:20px">View</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
